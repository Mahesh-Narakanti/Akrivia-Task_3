<!-- login.component.html -->
<div class="container-fluid min-vh-100 d-flex">
    <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
        <div class="w-50">
            <h2 class="text-left mb-4">Login</h2>

            <p class="text-left text-muted mb-4">Welcome back, user!</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="email" class="mt-3">Email or Username</label>
                    <input type="text"  class="form-control shadow-sm" formControlName="user"
                        placeholder="Enter your email or username" />
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="mt-3">Password</label>
                    <input type="password"  class="form-control shadow-sm"
                        formControlName="password" placeholder="Enter your password" />
                </div>

                <button type="submit" class="btn"
                    style="background-color: #6a0dad; color: white; border: none; padding: 10px 20px; width: 100%; border-radius: 7px;">Sign
                    In</button>

                <div class="forgot-password mt-3 text-center">
                    <a href="javascript:void(0)" (click)="openForgotPasswordModal()"
                        style="color: #6a0dad; text-decoration: underline;">Forgot your password?</a>
                </div>

                <p class="text-center mt-4">
                    Don't have an account?<a routerLink="/register" class="" style="color: #6a0dad;"> Sign
                        Up</a>
                </p>
            </form>
        </div>
    </div>

<div class="col-md-6 bg-light d-flex justify-content-center align-items-center">
    <img src="assets/Login-PNG-Photo.png" alt="Login Image" class="img-fluid rounded-circle"
        style="max-width: 100%; max-height: 100%;" />
</div>

</div>


<!-- Forgot Password Modal -->
<div *ngIf="showForgotPasswordModal" class="forgot-password-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Reset Password</h4>
            <button type="button" (click)="closeForgotPasswordModal()">X</button>
        </div>
        <div class="modal-body">
            <label for="email">Enter your email</label>
            <input type="email" class="form-control shadow-sm" [(ngModel)]="forgotPasswordEmail"
                placeholder="Enter your email" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" (click)="sendResetLink()"
                style="background-color: #6a0dad; color: white; padding: 10px 20px; border-radius: 7px;">
                Send Reset Link
            </button>
            <button type="button" class="btn" (click)="closeForgotPasswordModal()"
                style="background-color: #ccc; color: black; padding: 10px 20px; border-radius: 7px;">
                Cancel
            </button>
        </div>
    </div>
</div>
