<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Reset Your Password</h2>

                    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
                        <!-- New Password Field -->
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control"
                                [(ngModel)]="newPassword" required placeholder="Enter your new password" />
                        </div>

                        <!-- Confirm New Password Field -->
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                [(ngModel)]="confirmPassword" required placeholder="Confirm your new password" />
                        </div>

                        <!-- Error Message -->
                        <div *ngIf="newPassword !== confirmPassword" class="text-danger mb-3">
                            Passwords do not match.
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="newPassword !== confirmPassword">
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
